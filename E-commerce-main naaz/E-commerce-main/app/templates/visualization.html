<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
    font-family: 'Roboto', sans-serif;
    background-image: url('{{ url_for("static", filename="videos/admin image.jpg") }}');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    background-attachment: fixed;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    color: #333;
    position: relative;
}

/* Overlay to reduce opacity */
body::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(255, 255, 255, 0.9); /* Adjust transparency here */
    z-index: -1;
}

/* Ensuring content appears above the overlay */
.form-container, .dashboard {
    position: relative;
    z-index: 1;
}
        /* Centered header */
        h1 {
            text-align: center;
            margin-bottom: 40px;
            font-size: 36px;
            color: #333;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: bold;
        }

        /* Dashboard container */
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 30px;
            padding: 40px;
            max-width: 1000px;
            margin: 0 auto;
        }

        /* Button styles */
        .dashboard button {
            background: linear-gradient(145deg, #6a11cb, #2575fc);
            color: white;
            border: none;
            padding: 20px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            text-transform: uppercase;
            text-align: center;
        }

        /* Hover effect */
        .dashboard button:hover {
            background: linear-gradient(145deg, #2575fc, #6a11cb);
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
        }

        /* Button focus */
        .dashboard button:focus {
            outline: none;
        }

        /* Button active state */
        .dashboard button:active {
            transform: translateY(1px);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 28px;
            }

            .dashboard button {
                width: 100%;
                font-size: 16px;
                padding: 15px;
            }
        }

        /* Container for Form */
        .form-container {
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white background */
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 40px;
        }
        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            margin: 20px 0;
        }
        
        .button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 18px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin: 10px;
            text-decoration: none; /* Remove underline */
        }
        
        .button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
            text-decoration: none; /* Remove underline */
        }
    </style>
</head>
<body>
    {% extends "home.html" %}

    

    {% block content %}
    <div class="form-container">
        <div class="button-container">
            <a href="/visualization/roles_chart" class="button">View Users by Roles</a>
            <a href="/visualization/sales_by_city" class="button">Sales Based on City</a>
            <a href="/visualization/revenue_trends" class="button">Revenue Trends</a>
            <a href="/visualization/delivery_chart" class="button">Delivery Chart</a>
            <a href="/visualization/inventory_status" class="button">Inventory Status</a>
            <a href="/visualization/financial_health" class="button">Financial status</a>
            <a href="/visualization/customer_trends" class="button">Customer Trends</a>
        </div>
    </div>
    {% endblock %}
</body>
</html>
